apiVersion: state-machine.converged-computing.org/v1alpha1
kind: StateMachine
metadata:
  name: state-machine
spec:
  manager:
    pullPolicy: Never
  workflow:
    completed: 10

  cluster:
    maxSize: 2

  jobs:
  - name: job_a
    config:
      nodes: 1
      coresPerTask: 1
    image: rockylinux:9
    script: echo This is the first

  # Note that this step always fails and we never make it to C
  # This should end the workflow early
  - name: job_b
    properties: 
      minicluster: "yes"
    config:
      nodes: 4
      coresPerTask: 1
    image: rockylinux:9
    script: echo "hello"

  - name: job_c
    config:
      nodes: 1
      coresPerTask: 1
    image: rockylinux:9
    script: echo This is the third
